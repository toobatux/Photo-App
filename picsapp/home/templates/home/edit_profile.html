{% extends "home/base.html" %} {% block content %}

<div class="container mt-5 mb-5">
  <div class="row d-flex align-items-center">
    <a href="{% url 'profile' user.profile.pk %}"
      ><i
        class="fa-solid fa-circle-chevron-left fa-2xl"
        style="color: white"
      ></i
    ></a>
  </div>
</div>

<div class="container d-flex justify-content-center" style="margin-top: 50px">
  <div class="card post-background" style="width: 35rem; border-radius: 25px">
    <div class="card-header text-center">
      <h2><b>Edit Profile</b></h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-auto d-flex justify-content-center align-items-center">
          <img
            class="rounded-circle"
            style="height: 125px; width: 125px; object-fit: cover"
            src="{{ user.profile.profile_picture.url }}"
            alt="Profile Picture"
          />
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <div class="container ms-2">
            <h1 class="w-100">{{ user.username }}</h1>
            {% if user.profile.bio %}
            <p class="" style="white-space: normal">{{ user.profile.bio }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center" style="margin-top: 50px">
  <div class="card post-background" style="width: 35rem; border-radius: 25px">
    <div class="card-body">
      <div
        class="container mt-3 d-flex justify-content-center align-items-center"
      >
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row mb-3">
            <label for="id_profile_picture" class="form-label"
              >Profile Picture</label
            >
            <input
              class="form-control"
              id="id_profile_picture"
              type="file"
              name="profile_picture"
              accept="image/"
            />
          </div>
          <!-- {% if not is_default_pic %}
                  <div class="row mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="profile_picture-clear" id="profile_picture-clear_id">
                      <label class="form-check-label" for="profile_picture-clear_id">
                        Clear
                      </label>
                    </div>
                  </div>
                  {% endif %} -->
          <div class="row mb-3">
            <label for="id_bio" class="form-label">Bio</label>
            <input
              id="id_bio"
              class="form-control"
              type="text"
              name="bio"
              rows="1"
              maxlength="50"
            />
          </div>
          <div class="row mt-5">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
          <div class="row mt-3 mb-4">
            <a href="{% url 'profile' user.profile.pk %}" class="ps-0 pe-0"
              ><button type="button" class="btn btn-secondary w-100">
                Cancel
              </button></a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
