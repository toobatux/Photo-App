
{% extends 'home/base.html' %}

{% block content %}

<div class="sticky-top" style="top: 72px;">
<div class="row d-flex justify-content-center align-items-center body-background" style="height: 60px;">
  <form method="get" action="{% url 'search' %}" class="d-flex" role="search" style="width: 27rem;">
    <input id="id_query" type="text" name="query" class="form-control me-2 rubik-bold" placeholder="Find your friends" aria-label="Search" maxlength="50" required="">
    <button class="btn btn-outline-secondary rubik-bold" type="submit"><b>Search</b></button>
  </form>
</div>
</div>

{% if public_posts %}
<div class="row mt-4">
    {% for post in public_posts %}
    <div class="col-6 col-md-4 col-lg-3 mb-4 d-flex align-items-center justify-content-center">
      <a href="{% url 'post_detail_explore' post.author.pk post.pk %}">
        <div class="post-container">
          <div class="post-card">
            <img class="img-fluid shadow-lg explore-post" 
            src="{{ post.image.url }}"
            alt="Post Image"
            style="border-radius: 25px; object-fit: cover;"
            />
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
{% else %}
<!-- <div class="card post-background mb-4" style="height: 220px; margin-top:220px;">
  <div class="card-body d-flex flex-column align-items-center justify-content-center text-center">
      <div class="mb-3">
          <h1><b>No Posts</b></h1>
      </div>
      <div>
          <p>Post something or check back later for more!</p>
      </div>
  </div>
</div> -->
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 200px;">
  <div class="row">
    <div class="col text-center">
      <i class="fa-solid fa-camera fa-2xl mb-4" style="color: gray;"></i>
      <h3><b style="color: gray;">No Posts</b></h3>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
