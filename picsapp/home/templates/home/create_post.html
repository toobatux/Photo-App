{% extends 'home/base.html' %}

{% block content %}

<div class="sticky-top" style="top: 71px;">
  <div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center body-background" style="height: 60px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
      <div class="col-auto">
        <a href="{% url 'profile' user.profile.pk %}"
          ><i
            class="fa-solid fa-circle-chevron-left fa-2xl"
            style="color: white"
          ></i
        ></a>
      </div>
      <div class="col ps-0">
        <h2 class="rubik-bold mb-0 text-center pe-5">New Post</h2>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center" style="margin-top: 50px;">
  <div class="card post-background" style="width: 35rem; border-radius: 25px;">
      <!-- <div class="card-header text-center">
          <h2 class="pt-2 pb-1 rubik-regular"><b>New Post</b></h2>
      </div> -->
      <div class="card-body">
          <div class="container mt-4 ps-5 pe-5 d-flex justify-content-center align-items-center">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %} 
                  <div class="row mb-3">
                    <label for="id_image" class="form-label rubik-bold">IMAGE</label>
                    <input class="form-control input-field" id="id_image" type="file" name="image" accept="image/" required="">
                  </div>
                  <div class="row mb-3">
                    <label for="id_caption" class="form-label rubik-bold">CAPTION</label>
                    <input id="id_caption" class="form-control input-field" type="text" name="caption" rows="1">
                  </div>
                  <div class="row mb-3 align-items-center">
                    <div class="col-auto">
                        <label class="form-check-label rubik-bold" for="id_public">
                            SHOW ON EXPLORE?
                        </label>
                    </div>
                    <div class="col-auto">
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" role="switch" id="id_public" name="public" checked>
                        </div>
                    </div>
                  </div>
                  <div class="row mt-5">
                      <button class="btn btn-primary rubik-bold" type="submit" style="border-radius: 15px;">Create Post</button>
                  </div>
                  <div class="row mt-3 mb-4">
                    <a href="{% url 'profile' user.profile.pk %}" class="ps-0 pe-0"><button type="button" class="btn btn-secondary w-100 rubik-bold" style="border-radius: 15px;">Cancel</button></a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
