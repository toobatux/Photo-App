{% extends 'home/base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
  <div class="row d-flex align-items-center">
      <a href="{% url 'profile' user.profile.pk %}"><i class="fa-solid fa-circle-chevron-left fa-2xl" style="color:white;"></i></a>
  </div>
</div>

<div class="container d-flex justify-content-center" style="margin-top: 50px;">
  <div class="card post-background" style="width: 35rem; border-radius: 25px;">
      <div class="card-header text-center">
          <h2 class="pt-2 pb-1"><b>New Post</b></h2>
      </div>
      <div class="card-body">
          <div class="container ps-5 pe-5 d-flex justify-content-center align-items-center">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %} 
                  <div class="row mb-3">
                    <label for="id_image" class="form-label">Image</label>
                    <input class="form-control" id="id_image" type="file" name="image" accept="image/" required="">
                  </div>
                  <div class="row mb-3">
                    <label for="id_caption" class="form-label">Caption</label>
                    <input id="id_caption" class="form-control" type="text" name="caption" rows="1">
                  </div>
                  <div class="row mt-5">
                      <button class="btn btn-primary" type="submit">Create Post</button>
                  </div>
                  <div class="row mt-3 mb-4">
                    <a href="{% url 'profile' user.profile.pk %}" class="ps-0 pe-0"><button type="button" class="btn btn-secondary w-100">Cancel</button></a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
