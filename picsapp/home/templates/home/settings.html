{% extends 'home/base.html' %}
{% block content %}

<div class="container mt-5 mb-4">
  <div class="row">
    <div class="col-auto">
      <a href="{% url 'profile' user.profile.pk %}"><i class="fa-solid fa-circle-chevron-left fa-2xl" style="color:white;"></i></a>
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center text-center"> 
    <h2><b>Settings</b></h2>
  </div>
</div>

<div class="container d-flex justify-content-center mt-4 ps-5 pe-5">
    <div class="col-12 d-flex flex-column align-items-center" style="max-width: 35rem;">
        <div class="row w-100">
            <a href="{% url 'liked_posts' %}" class="btn btn-outline-secondary w-100"><i class="fa-regular fa-heart"></i></a>  
        </div>
        <div class="row w-100 mt-3">
            <a href="{% url 'saved_posts' %}" class="btn btn-outline-secondary w-100"><i class="fa-regular fa-bookmark"></i></a>  
        </div>
        <div class="row w-100 mt-5">
            <form action="{% url 'logout' %}" method="post" class="ps-0 pe-0 w-100">
                {% csrf_token %}
                <button class="btn btn-outline-danger w-100 rubik-bold" type="submit">
                    Log Out
                </button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
