{% extends 'home/base.html' %} {% block content %}

<div class="sticky-top" style="top: 72px">
  <div class="container mt-3 mb-3">
    <div
      class="row d-flex align-items-center body-background"
      style="height: 60px"
    >
      <div class="col-auto">
        <a href="{% url 'profile' profile.pk %}"
          ><i
            class="fa-solid fa-circle-chevron-left fa-2xl"
            style="color: white"
          ></i
        ></a>
      </div>
    </div>
  </div>
</div>

<div class="container mt-2" style="width: 27rem">
  <div class="card post-background" style="height: 200px; border-radius: 25px;">
    <div class="card-body d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h2><b>{{ profile.user.username }}</b></h2>
        <hr/>
        <h1>Followers</h1>
      </div>
    </div>
  </div>
  
  {% if followers %} 
  
  <div class="container mt-5" style="width: 27rem">
  {% for follower in followers %}
  <a
    href="{% url 'profile' follower.pk %}"
    style="color: lightgray; text-decoration: none"
  >
    <div class="search-result">
      <div class="row w-100 d-flex align-items-center">
        <div class="col-auto ps-4">
          <img
            class="rounded-circle"
            style="height: 50px; width: 50px; object-fit: cover"
            src="{{ follower.profile_picture.url }}"
            alt="Profile Picture"
          />
        </div>
        <div class="col-auto">
          <div>
            <b>{{ follower.user.username }}</b>
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %} 
  
  {% else %}
  <h4 class="text-center"><b>No followers</b></h4>
  {% endif %}
</div>

</div>

{% endblock %}
