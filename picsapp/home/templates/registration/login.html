{% extends 'home/base.html' %} {% block content %} {% load static %}

{% if messages %}
<div class="sticky-top" style="top: 90px;">
<div class="container ps-0 pe-0 ms-0">
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                <b>{{ message }}</b>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
        {% endfor %}
    </div>
</div>
</div>
{% endif %}

<div class="container d-flex justify-content-center" style="margin-top: 175px;">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-auto d-none d-lg-block">
            <img src="{% static 'home/pics.png' %}"/>
        </div>
        <div class="col">
            <div class="card post-background" style="width: 25.1rem; border-radius: 25px;">
                <div class="card-header text-center">
                    <h2 class="mt-2 mb-2 michroma-regular"><b>goyangi</b></h2>
                </div>
                <div class="card-body">
                    <div class="container ps-5 pe-5 d-flex justify-content-center align-items-center">
                        <form method="post">
                            {% csrf_token %} 
                            <div class="row mb-3">
                              <label for="id_username" class="form-label">Username</label>
                              <input class="form-control" id="id_username" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
                            </div>
                            <div class="row mb-3">
                              <label for="id_password" class="form-label">Password</label>
                              <input id="id_password" class="form-control" type="password" name="password" autocomplete="current-password" required="">
                            </div>
                            <div class="row mt-5 mb-3">
                                <button class="btn btn-primary" type="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card post-background mt-2" style="width: 25.1rem; border-radius: 25px;">
                <div class="card-body">
                    <div class="container ps-5 pe-5 d-flex justify-content-center align-items-center">
                        <div class="row text-center">
                            <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" style="text-decoration: none;">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $('.alert').alert('close');
        }, 5000); // 5 seconds timeout
    });
</script>

{% endblock %}
